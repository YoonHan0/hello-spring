<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요.">  <!-- "spring"이라고 입력한 후 "등록"버튼을 클릭하면 { value="spring", name="name" } 형태로 던져짐 -->
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- container -->
</body>
</html>
